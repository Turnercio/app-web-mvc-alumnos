<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>App Web Alumnos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="icon">
</head>

<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/login}">App Web Alumnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/alumnos}">Alumnos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/alumnos/crear_alumno}">Nuevo Alumno</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios/crear_usuario}">Nuevo Usuario</a></li>
                </ul>
            </div>
        </div>
    </nav>
</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Alumnos</h1>
				<div class="card-body">
					<form th:action="@{/alumnos}" method="POST" th:object="${alumno}">
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Ingrese su nombre" required>
						</div>
						<div class="form-group">
							<label>Apellido:</label> <input type="text" name="apellido"
								th:field="*{apellido}" class="form-control"
								placeholder="Ingrese su apellido" required>
						</div>
						<div class="form-group">
							<label>Teléfono:</label> <input type="number" name="telefono"
								th:field="*{telefono}" class="form-control"
								placeholder="Ingrese su teléfono" required>
						</div>
						<div class="form-group">
							<label>Email:</label> <input type="email" name="Email"
								th:field="*{email}" class="form-control"
								placeholder="Ingrese su email" required>
						</div>
						<div class="form-group">
							<label>Dni:</label> <input type="text" name="dni"
								th:field="*{dni}" class="form-control"
								placeholder="Ingrese su dni" required>
						</div>
						<div class="form-group">
							<label>Fecha de nacimiento:</label> <input type="text"
								name="fecha_nac" th:field="*{fecha_nac}" class="form-control"
								placeholder="Ingrese su fecha de naciemiento" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
