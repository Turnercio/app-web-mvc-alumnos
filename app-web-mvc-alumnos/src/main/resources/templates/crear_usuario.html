<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head> 
<meta charset="UTF-8">
<title>App Web Alumnos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="icon">
</head>

<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/login}">App Web Alumnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/alumnos}">Alumnos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/alumnos/crear_alumno}">Nuevo Alumno</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios/crear_usuario}">Nuevo Usuario</a></li>
                </ul>
            </div>
        </div>
    </nav>
</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Usuarios</h1>
				<div class="card-body">
					<form th:action="@{/usuarios/crear_usuario}" method="POST"
						th:object="${usuario}">
						<div class="form-group">
							<label> Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Indique su nombre" required>
						</div>
						<div class="form-group">
							<label> Username:</label> <input type="text" name="username"
								th:field="*{username}" class="form-control"
								placeholder="Ingrese un nombre de usuario" required>
						</div>
						<div class="form-group">
							<label> Password:</label> <input type="password" name="pass"
								th:field="*{pass}" class="form-control"
								placeholder="Indique una contraseña" required>
						</div>
						<div class="form-group">
							<label> Email:</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Introduzca su correo electrónico" required>
						</div>
						<!-- Campo oculto para activo -->
						<input type="hidden" name="activo" th:field="*{activo}"
							value="true"> <br>

						<div class="-footer">
							<button class="btn btn-info">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
