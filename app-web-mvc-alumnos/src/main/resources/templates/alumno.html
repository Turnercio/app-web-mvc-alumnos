<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>App Web Alumnos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="icon">
<style>
    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0,0,0,.05);
    }
    .table-hover tbody tr:hover {
        background-color: rgba(0,0,0,.075);
    }
    .table thead th {
        background-color: #343a40;
        color: white;
    }
</style>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/login}">App Web Alumnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/alumnos}">Alumnos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/alumnos/crear_alumno}">Nuevo Alumno</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios/crear_usuario}">Nuevo Usuario</a></li>
                </ul>
            </div>
        </div>
    </nav>
</nav>
    <div class="container">
        <div class="row">
            <h1>Lista de Alumnos</h1>
        </div>

        <form class="row g-3" th:action="@{/alumnos}">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Filtro</label>
                <input type="text" class="form-control-plaintext" placeholder="Ingrese su búsqueda" th:value="${datoBuscado}" name="datoBuscado">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Buscar</button>
            </div>
            <div class="col-auto">
                <button type="button" onclick="window.location.href = '/alumnos';" class="btn btn-danger mb-3">Limpiar</button>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Email</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Fecha_nac</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alum: ${alumno}">
                    <th th:text="${alum.id}" scope="row"></th>
                    <td th:text="${alum.nombre}"></td>
                    <td th:text="${alum.apellido}"></td>
                    <td th:text="${alum.telefono}"></td>
                    <td th:text="${alum.email}"></td>
                    <td th:text="${alum.dni}"></td>
                    <td th:text="${alum.fecha_nac}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
